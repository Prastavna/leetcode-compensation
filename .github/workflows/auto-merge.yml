name: Auto-merge PR

on:
  pull_request:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: >
      (github.head_ref == 'data-refresh' || startsWith(github.head_ref, 'manual-cleanup-')) &&
      github.actor == 'github-actions[bot]'

    steps:
    - name: Auto-merge PR
      uses: "pascalgn/automerge-action@v0.15.6"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        merge-method: squash
        pull-request-author: "github-actions[bot]"