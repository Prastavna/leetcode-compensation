name: Auto-merge PR

on:
  workflow_dispatch:
  pull_request_target:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
    - name: Debug PR information
      run: |
        echo "🔍 Debugging PR information:"
        echo "github.head_ref: ${{ github.head_ref }}"
        echo "github.actor: ${{ github.actor }}"
        echo "github.event.pull_request.head.repo.full_name: ${{ github.event.pull_request.head.repo.full_name }}"
        echo "github.event.pull_request.base.repo.full_name: ${{ github.event.pull_request.base.repo.full_name }}"
        echo "github.event.pull_request.number: ${{ github.event.pull_request.number }}"
        echo ""
        echo "🔍 Condition checks:"
        echo "Is head_ref 'data-refresh'? $([ '${{ github.head_ref }}' == 'data-refresh' ] && echo 'true' || echo 'false')"
        echo "Does head_ref start with 'manual-cleanup-'? $(echo '${{ github.head_ref }}' | grep -q '^manual-cleanup-' && echo 'true' || echo 'false')"
        echo "Is actor 'github-actions'? $([ '${{ github.actor }}' == 'github-actions' ] && echo 'true' || echo 'false')"
        echo "Same repo? $([ '${{ github.event.pull_request.head.repo.full_name }}' == '${{ github.event.pull_request.base.repo.full_name }}' ] && echo 'true' || echo 'false')"

    - name: Enable auto-merge for bot PRs
      if: >
        (github.head_ref == 'data-refresh' || startsWith(github.head_ref, 'manual-cleanup-')) &&
        github.actor == 'github-actions' &&
        github.event.pull_request.head.repo.full_name == github.event.pull_request.base.repo.full_name

      run: |
        gh pr merge ${{ github.event.pull_request.number }} --auto --squash
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
